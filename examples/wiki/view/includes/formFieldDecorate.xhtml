<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib">

    <div class="entry #{invalid?'errorEntry':''}">

        <s:div rendered="#{not empty tabId}">
            <s:span rendered="#{invalid}">
                <script type="text/javascript">jQuery(function() {
                    formTabRaiseError("#{tabId}", "#{fieldId}", '<ui:insert name="label"/>:&#160; <s:message/>');
                });</script>
            </s:span>
            <s:span rendered="#{!invalid}">
                <script type="text/javascript">jQuery(function() {
                    formTabClearError("#{tabId}", "#{fieldId}");
                });</script>
            </s:span>
        </s:div>

        <s:div styleClass="errorMessage" rendered="#{invalid}">
            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" border="0">
                <h:graphicImage value="#{imagePath}/attention.gif"
                                width="18" height="18"
                                styleClass="attentionImage"/>
                <s:span styleClass="attentionMessage">&#160;<s:message/></s:span>
            </h:panelGrid>
        </s:div>

        <div class="label"><ui:insert name="label"/>:</div>
        <div class="input">
            <s:validateAll>
                <ui:insert/>
            </s:validateAll>
        </div>
    </div>

</ui:composition>
